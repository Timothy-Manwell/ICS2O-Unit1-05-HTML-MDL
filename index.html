<!DOCTYPE html>
<html>
  <head>
    <!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with MDL" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Timothy Manwell" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <title>My first webpage, with MDL</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Material Design Lite Components</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding-left: 100px">
        Enter the length of a square.
      </div>
      <!-- Simple Text Field For Intergers -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input
            class="mdl-textfield_input"
            type="text"
            pattern="[0-9]*"
            id="demo-input"
        </div>
    </main>
  </body>
</html>
