<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My second webpage, with MDL" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Timothy Manwell" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"       
      href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
      <title>My second webpage, with MDL</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">More Material Design Lite Components</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding-left: 100px">
          Example of a list
        </div>
        <!-- List items with avatar and action -->
        <style>
        .demo-list-action {
          width: 300px;
        }
        </style>
        <div class="demo-list-action mdl-list">
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">person</i>
              <span>Tobey Maguire</span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </div>
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">person</i>
              <span>Andrew Garfield</span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </div>
          <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">person</i>
              <span>Tom Holland</span>
            </span>
            <span class="mdl-list__item-secondary-content">
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </span>
          </div>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content" style="padding-left: 100px">
            Example of a slider
          </div>
        <!-- Slider with Starting Value -->
        <p style="width: 400px">
          <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
        </p>
      </main>
    </div>
  </body>
</html>
